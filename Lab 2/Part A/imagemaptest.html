<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Image Test Map</title>
</head>

<body>
<!--Heading-->
<h1>Image Map Test</h1>
<hr>

<!--Image File-->
<img alt="Image Map" height="259" src="../areas1.png" usemap="#shapes" width="389"/>

<!--Creating our map-->
<map id="shapes" name="shapes">
    <!--x,y,rad-->
    <area alt="Circle" coords="75,105,50" href="circle.html" shape="circle">
    <!--x1,y1,x2,y2-->
    <area alt="Rectangle" coords="175,45,345,95" href="rectangle.html" shape="rect">
    <!--x1,y1,x2,y2,x3,y3-->
    <area alt="Triangle" coords="220,115,160,220,275,220" href="triangle.html" shape="poly">
    <!--0,0,x,y-->
    <area alt="Default" coords="0,0,389,259" href="default.html" shape="rect"/>
</map>
</body>
</html>
