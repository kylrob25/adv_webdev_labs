<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>HTML5 Form Elements</title>

</head>
<body>

<form action="http://tv-pi.duckdns.org/cgi-bin/html5form1.py" method="post">
    <label for="user">Userame: </label><input autofocus id="user" name="user" placeholder="Your username" required
                                              type="text"/><br/>
    <label for="pwd">Password: </label><input id="pwd" name="pwd" required type="password"/><br/>
    <label for="email">Email address: </label><input autocomplete=".com" id="email" name="email"
                                                     placeholder="Enter your email address" required
                                                     type="text"/><br/>
    <label for="home">Homepage: </label><input id="home" name="home" placeholder="Enter your homepage URL"
                                               type="url"/><br/>
    <label for="cars">Number of cars:</label> <input id="cars" max="10" min="0" name="cars" type="number"
                                                     value="1"/><br/>
    <label for="geekiness">Geek status:</label> novice<input id="geekiness" max="5" min="0" name="geekiness"
                                                             step="0.01" type="range" value="2.5"/>expert<br/>
    <label for="departs">Departure date:</label><input id="departs" name="departs" required type="date"/><br/>
    <label>UK Postcode:<input name="postcode" placeholder="AA1 2BB" title="UK postcode" type="text"/>
    </label><br/>
    <label for="tcolour">T-shirt colour:</label><input id="tcolour" name="tcolour" type="color"/><br/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
