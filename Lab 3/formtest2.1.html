<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Form Test 2</title>

    <style>
        label
        {
            width: 10em;
            float: left;
            text-align: right;
            margin-right: 0.5em;
            display: block
        }
        .rightCol{
            margin-left: 15.5em;
        }
    </style>
</head>

<body>
<h1>My Form Page</h1>

<form action="http://tv-pi.duckdns.org/cgi-bin/feedback_3_5.py" enctype="multipart/form-data" id="testform"
      method="post">
    <fieldset>
        <legend></legend>

        <label for="password">Password: </label>
        <input id="password" name="pwd" type="password">

        <br>

        <label for="visited">Place select places you have visited:</label>
        <select id="visited" name="been_there" size="3">
            <optgroup label="Countries">
                <option value="us">USA</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
                <option value="uk">UK</option>
                <option value="it">Italy</option>
                <option value="ru">Russia</option>
                <option value="ca">Canada</option>
                <option value="jp">Japan</option>
            </optgroup>
        </select>

        <br>

        <label for="upload">Select file</label>
        <input id="upload" name="uploader" type="file">

        <br>

        <input class="rightCol" type="reset" value="Clear Details">

        <br>

        <input class="rightCol" alt="Submit Details" name="send" src="img/send_icon.jpeg" type="image" value="Submit Details">
    </fieldset>
</form>
</body>
</html>
